<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
    <script>
        var cryptoEngines = {};

        // Copy standard native crypto module
        cryptoEngines.native = window.msCrypto || window.crypto;
        if (cryptoEngines.native.webkitSubtle)  cryptoEngines.native.subtle = cryptoEngines.native.webkitSubtle;
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="src/es5-shim.min.js"></script>
    <script src="src/promise.js"></script>
    <script src="src/index.js"></script>
    <script>
        // Copy crypto js implementation
        cryptoEngines.js = window.crypto;
    </script>
    <script src="src/require.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        // For any third party dependencies, like jQuery, place them in the lib folder.

        // Configure loading modules from the lib directory,
        // except for 'app' ones, which are in a sibling
        // directory.
        requirejs.config({
            baseUrl: 'src',
            paths: {
                "react": "react.min",
                "react-dom": "react-dom.min",
                "main": 'app'
            }
        });

        // Start loading the main app file. Put all of
        // your application logic in there.
        requirejs(['main']);

        // Test
        var keyPair;
        var subtle = cryptoEngines.native.subtle;

        subtle.generateKey(
            {
                name: "RSASSA-PKCS1-v1_5", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1])
            },
            true,
            ["sign", "verify"]
        )
            .then(function (keys) {
                keyPair = keys;
                return subtle.sign({ name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" }, keyPair.privateKey, new Uint8Array([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
            })
            .then(function (signature) {
                console.log(new Uint8Array(signature).length);
                return subtle.verify({ name: "RSASSA-PKCS1-v1_5", hash: "SHA-256" }, keyPair.publicKey, signature, new Uint8Array([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]));
            })
            .then(function (res) {
                console.log(res);
                alert("Success: " + res);
            })
            .catch(function (e) {
                alert("Error:\n" + e.message);
                console.error(e)
            }); 
    </script>
</body>

</html>
